<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="container">
    <div class="result" style="overflow: hidden;" >
      <span id="small-result"></span>
      <span id="result-text"></span>
    </div>
    <div class="keys">
      <button class="not-number">x<sup>2</sup></button>
      <button id="clear-button" class="not-number">C</button>
      <button  class="not-number">!</button>
      <button class="not-number">AC</button>
      <br>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="not-number">x</button>
      <br>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="not-number">-</button>
      <br>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="not-number">&divide;</button>
      <br>
      <button>0</button>
      <button>00</button>
      <button>=</button>
      <button class="not-number">+</button>
      <!-- <button style="background-color: #e55858; color: white;border-color: #e55;">AC</button> -->


    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
